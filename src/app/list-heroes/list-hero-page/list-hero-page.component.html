<form class="text-center">
  <mat-form-field class="w-75" appearance="fill">
    <mat-label>Filtrar por nombre</mat-label>
    <input type="text" placeholder="Escribe para filtrar" matInput [formControl]="filterControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let item of items" [value]="item.name">
        {{item.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button [routerLink]="['/create-hero']" class="new-btn" mat-raised-button><i class="fa-solid fa-plus btn-icon"></i>Nuevo h√©roe</button>
</form>

<div class="grid-container text-center w-100">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
    <app-hero-card (deleteItem)="deleteItem($event)" *ngFor="let item of items" [hero]="item"></app-hero-card>
  </div>
</div>
